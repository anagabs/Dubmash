<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DubMash</title>
    <link rel="stylesheet" href="css/login_style.css" type="text/css">
    <link rel="shortcut icon" href="media/Duck.png" type="image/png">
</head>
<body background="media/Fondo.JPG">
    <div class="caja">
        <div class="header">
            <div>
                <h3>Bienvenido a</h3>
            </div>
            <div class="logo">
                <img src="media/DubMash.png" alt="">
            </div>
        </div>
        <div class="form">
             <form action="index.html">
                <label for="nombre">Usuario</label>
                <br>
                <input type="text" name="usuario" id="usuario" placeholder="Nombre" required>
                <br>
                <br>
                <label for="password">Contraseña</label>
                <br>
                <input type="password" name="password" id="password" placeholder="" required>
                <br>
                <a href=""><h3>Olvide mi Contraseña</h3></a>
                <div class="login">
                    <button id="aceptar">Log In</button>
                </div>
             </form>
        </div>
        <div class="envio">
            <div class="registrar">
                <a href=""><h3>Registrarse</h3></a>
            </div>
        </div>
    </div>
</body>
</html>
