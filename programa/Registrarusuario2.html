<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DubMash</title>
    <link rel="stylesheet" href="css/registrarusuario.css" type="text/css">
    <link rel="shortcut icon" href="media/Duck.png" type="image/png">
</head>
<body background="media/registarusuariofondo.png">
    <div class="caja">
        <div class="header2">
            <div>
                <h3>Registro</h3>
            </div>
            <div class="logo">
                <img src="media/DubMash.png" alt="">
            </div>
        </div>
        <div class="form2">
             <form action="index.html">
                <label for="nombre">Contraseña</label>
                <br>
                <input type="password" name="Nombre" id="Nombre" placeholder="" required>
                <br>
                <br>
                <label for="nombre">Repita la Contraseña</label>
                <br>
                <input type="password" name="usuario" id="usuario" placeholder="" required>
                <br>
                <br>
                <p>Nota: La contraseña debe tener una mayuscula, minuscula, numero y signo.!?*)(/&%$·"!</p>
                <div class="Siguiente">
                    <button id="aceptar">Siguiente</button>
                </div>
             </form>
        </div>
       
    </div>
</body>
</html>
