<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DubMash</title>
    <link rel="stylesheet" href="css/registrarusuario.css" type="text/css">
    <link rel="shortcut icon" href="media/Duck.png" type="image/png">
</head>
<body background="media/registarusuariofondo.png">
    <div class="caja">
        <div class="header">
            <div>
                <h3>Registro</h3>
            </div>
            <div class="logo">
                <img src="media/DubMash.png" alt="">
            </div>
        </div>
        <div class="form">
             <form action="Registrarusuario2.html">
                <label for="nombre">Nombre</label>
                <input type="text" name="Nombre" id="Nombre" placeholder="Jose Anton" required>
                <br>
                <br>
                <label for="nombre">Usuario</label>
                <input type="text" name="usuario" id="usuario" placeholder="Memegod" required>
                <br>
                <br>
                <label for="correoelectronico">E-mail </label>
            
                <input type="correoelectronico" name="correoelectronico" id="correoelectronico" placeholder="memegod@gmail.com" required>
                <br>
                <br>
                <label for="FechadeNacimiento">Fecha de Nacimiento</label>
                <input type="date" name="FechadeNacimiento" id="FechadeNacimiento"  required>
                <br>
                <div class="Siguiente">
                    <button id="aceptar">Siguiente</button>
                </div>
             </form>
        </div>
       
    </div>
    
</body>
</html>
